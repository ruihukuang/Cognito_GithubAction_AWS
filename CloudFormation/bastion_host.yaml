AWSTemplateFormatVersion: '2010-09-09'
Description: Deploy a Bastion Host in a Public Subnet

Parameters:
  ExistingRole:
    Type: String
    Default: EKS-EC2-Role
    Description: The name of the existing IAM role to attach to the EC2 instance.

Resources:
  BastionSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Bastion host security group
      VpcId: vpc-0949a8f3e725bbaa0  # Replace with your VPC ID
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0  # Allow SSH from the same VPC in EKS and local machine or github runners

  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: vpc-0949a8f3e725bbaa0  # Replace with your VPC ID
      CidrBlock: 10.0.3.0/24  # Define the CIDR block for the public subnet
      MapPublicIpOnLaunch: true
      AvailabilityZone: ap-southeast-2a  # Replace with your desired availability zone

  SubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet
      RouteTableId: rtb-07a02359e02716784  # Replace with your existing Route Table ID

  BastionInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref ExistingRole

  BastionInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: ami-0025ae4a1c38f6944  # ubuntu-2404-standard-1746775846
      KeyName: EKS_Xgboost  # Replace with your key pair name
      IamInstanceProfile: !Ref BastionInstanceProfile
      NetworkInterfaces:
        - AssociatePublicIpAddress: true
          SubnetId: !Ref PublicSubnet
          DeviceIndex: 0
          GroupSet:
            - !Ref BastionSecurityGroup
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          sudo apt-get update
          sudo apt-get install -y unzip
          unzip awscliv2.zip
          sudo ./aws/install
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

Outputs:
  BastionPublicIP:
    Description: Public IP of the Bastion Host
    Value: !GetAtt BastionInstance.PublicIp

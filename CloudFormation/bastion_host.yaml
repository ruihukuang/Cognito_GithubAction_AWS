AWSTemplateFormatVersion: '2010-09-09'
Description: Deploy a Bastion Host in a Public Subnet

Parameters:
  ExistingRole:
    Type: String
    Default: EKS-EC2-Role
    Description: The name of the existing IAM role to attach to the EC2 instance.

Resources:
  BastionSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Bastion host security group
      VpcId: vpc-03b24cb494778b166  # Replace with your VPC ID
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0  # Allow SSH from the same VPC in EKS and local machine or github runners

  PublicSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: vpc-03b24cb494778b166  # Replace with your VPC ID
      CidrBlock: 10.0.3.0/24  # Define the CIDR block for the public subnet
      MapPublicIpOnLaunch: true
      AvailabilityZone: ap-southeast-2a  # Replace with your desired availability zone

  SubnetRouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet
      RouteTableId: rtb-08027178fbe31c523  # Replace with your existing Route Table ID

  BastionInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref ExistingRole

  BastionInstance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: t2.micro
      ImageId: ami-03d81f00767854636  #  (SupportedImages) - Amazon Linux 2023 ( al2023 ) arm64 - LATEST - 20250609-prod-z4ynwkxmexpkk
      KeyName: EKS_Xgboost  # Replace with your key pair name
      IamInstanceProfile: !Ref BastionInstanceProfile
      NetworkInterfaces:
        - AssociatePublicIpAddress: true
          SubnetId: !Ref PublicSubnet
          DeviceIndex: 0
          GroupSet:
            - !Ref BastionSecurityGroup
      UserData:
        Fn::Base64: !Sub |
          sudo yum update -y
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install
          aws --version
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          kubectl version --client
          curl -o aws-iam-authenticator https://amazon-eks.s3.us-west-2.amazonaws.com/1.22.9/2021-11-02/bin/linux/amd64/aws-iam-authenticator
          chmod +x aws-iam-authenticator
          sudo mv aws-iam-authenticator /usr/local/bin/
          aws-iam-authenticator help

Outputs:
  BastionPublicIP:
    Description: Public IP of the Bastion Host
    Value: !GetAtt BastionInstance.PublicIp
